<!-- Component style in "document" scope -->
<style data-for="mythix-tree-view">
  mythix-tree-view,
  mythix-tree-view mythix-for-each,
  mythix-tree-view li {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    position: relative;
  }

  mythix-tree-view mythix-for-each:not(mythix-tree-view > mythix-for-each) {
    margin-left: 0.5em;
    padding-left: 0.5em;
    border-style: solid;
    border-width: 0;
    border-color: var(--theme-active-bg-color, var(--mythix-ui-menu-active-bg));
    border-left-width: var(--theme-border-width, 1px);
  }

  mythix-tree-view li {
    cursor: pointer;
    user-select: none;
    padding: 0;
  }

  mythix-tree-view li .mythix-tree-view-caption {
    margin-left: 1em;
  }

  mythix-tree-view li > span {
    padding: 0;
    padding-left: var(--theme-padding, 0.25rem);
  }

  mythix-tree-view li:hover > span,
  mythix-tree-view li:focus-visible > span,
  mythix-tree-view li.mythix-tree-view-has-focus > span {
    background-color: var(--theme-active-bg-color, var(--mythix-ui-menu-active-bg));
  }

  mythix-tree-view li:not(.mythix-tree-view-expanded) mythix-for-each.mythix-tree-view-children-container {
    display: none;
  }

  mythix-tree-view li.mythix-tree-view-has-children > .mythix-tree-view-caption::before {
    position: absolute;
    display: block;
    width: 1em;
    height: 1em;
    line-height: 1em;
    text-align: center;
    content: 'ðŸ¢’';
    left: 0;
    transform: none;
    transition: transform var(--theme-animation-duration, 250ms);
  }

  mythix-tree-view li.mythix-tree-view-has-children.mythix-tree-view-expanded > .mythix-tree-view-caption::before {
    transform: rotate(90deg);
  }
</style>

<template data-for="mythix-tree-view-item">
  <li class="@@this.itemClasses(item)@@"><span class="mythix-tree-view-caption">@@item?.caption@@</span>@@this.renderItemChildren(item)@@</li>
</template>

<mythix-require src="@cdn/mythix-ui-for-each@1"></mythix-require>

<script type="module" src="./mythix-ui-tree-view.js"></script>
